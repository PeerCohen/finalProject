<h2 mat-dialog-title>הוספת קטגוריה לרשימה </h2>
<mat-dialog-content class="mat-typography">
    <div>
        <h3>שם קטגוריה</h3>
        <input type="text" [(ngModel)]="categoryName" />
    </div>
    <div class="add-image-div">
        <input type="file" (change)="onFileChanged($event)" #fileUpload id="fileUpload" name="fileUpload" multiple="multiple" accept="image/*" formControlName="image" />
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>
</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="addNewCategory()">הופסה<mat-icon>add</mat-icon></button>
</mat-dialog-actions>
