<div class="form">
    <div>
        <form [formGroup]="formGroupAddWorker">
            <mat-card class="formAddWorker">
                <mat-card-header>
                    <mat-card-title>
                        <div class="button-close">
                            <button mat-icon-button color="primary" (click)="closeformAddWorker()">
                        <mat-icon>close</mat-icon>
                    </button>
                        </div>
                        <div class="title">
                            <mat-icon color="primary">person_add</mat-icon>
                            הוספת עובד חדש
                        </div>
                    </mat-card-title>
                    <mat-card-subtitle>

                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <mat-form-field appearance="outline">
                        <mat-label>שם פרטי</mat-label>
                        <input matInput formControlName="firstname">
                    </mat-form-field>
                    <br />
                    <mat-form-field appearance="outline">
                        <mat-label>שם משפחה </mat-label>
                        <input matInput formControlName="lastname">
                    </mat-form-field>
                    <br />
                    <mat-form-field appearance="outline">
                        <mat-label>ת.ז </mat-label>
                        <input matInput formControlName="tz">
                    </mat-form-field>
                    <br />

                    <mat-form-field appearance="outline">
                        <mat-label>כתובת</mat-label>
                        <input matInput ngx-google-places-autocomplete #placesRef="ngx-places" (onAddressChange)="handleAddressChange($event)" />

                    </mat-form-field>
                    <br />
                    <mat-form-field appearance="outline">
                        <mat-label>פלאפון </mat-label>
                        <input matInput formControlName="phone">
                    </mat-form-field>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-flat-button color="primary" (click)="addWorker()">
                הוספה
            </button>
                </mat-card-actions>
            </mat-card>
        </form>
    </div>
</div>
